			'Name': 'Audit EE',
			'Type': 'portlet',

			'Tags': 'audit, audit trail, message bus',

			'Short Description':
				'',

			'Long Description':
				'Many organizations have the need to produce an audit trail of user actions. In many countries this is mandated by law and the data might need to be stored for a long period time. Liferay\'s Audit EE app provides a pluggable way of storing the audit trail from Liferay Portal EE and its apps by installing a service. The information is processed by the service in order to store the information into log files, a database, or both. The service leverages Liferay\'s Lightweight Message Bus and app architecture. The service handles the processing and logging of the audit messages sent through the message bus. Any app can then produce audit messages to the audit message bus destination. A set of audit message producers is implanted as a hook app to provide information on login, logout, user information changes, user role changes, etc.<br /><br />This app specifically registers a new destination (liferay/audit) and listener to the message bus. The listener dispatches the messages to the audit service for processing. Different processors can be registered with the audit service. By default, the app comes with a Database Processor and Log4J Processor. Processors can be either be global or for a specific event type. For instance database processor would be global but Log processor would be only for login events.<br /><br />This app also provides a reporting GUI which allows you to search and browse the audit events stored into database. Consult the “Using Audit Trails” section of the Liferay User Guide for details on administering this service. The Liferay User Guide can be found at http://liferay.com/documentation.<br /><br />This app installs a Liferay service and will appear in your Application menu once installed.',

			'Long Description':

				'Liferay Social Office Enterprise Edition is a dynamic team workspace solution that provides holistic enhancement to the way you and your colleagues work together. By adapting today\'s most innovative social technologies to the unique needs of productivity and goal-driven enterprise teams, it enables an important shift in how and why communication happens. Key features include, but are not limited to:<br /><br />Documents: enhanced shared document repository with Microsoft Office integration and multiple site connectivity with Sync (available separately).<br />Communication: instant notifications, team calendars, webmail, task management and contact management.<br />Collaboration: integrated threaded discussions, blogs, and wikis with related content and federated search.<br />People: searchable user profiles with user tagging, friending, integrated chat and simplified Social Office user management.<br /><br />Social Office EE comes bundled with Documentum and Sharepoint Document Library connectors.',

			'Short Description':
				'',

			'Long Description':
				'This app provides numerous portlets that provide enhanced social networking capabilities for users of Liferay sites, including: The Summary portlet functions differently depending on which kind of page it is added to, but in general it displays an overview of the community that it is placed in. The Wall portlet allows users to post messages on another user\'s page, similar to Facebook\'s wall. You must be friends with a user to post on their wall. Wall posts are visible to all users who are a friend of the respected user. The Wall portlet can only be added to a user\'s personal page. The activities portlet displays portal wide user activity, such as posting on message boards, creating wikis, and adding documents to the document library. The Requests portlet displays pending friends requests, in which you can accept or ignore them. This portlet can only be placed on a user\'s personal page. The Friends portlet is a social networking portlet for creating friend relationships in Liferay. The Members portlet displays all users who are members of the Community or Organization to which the Members portlet has been added. This is a good way to allow easy access to all members\' personal pages. The Meetups portlet allows you to post events for which users can register.<br /><br />This app will appear in your Application menu once installed.',
